name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  cpp-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev
      
      - name: Build C++ core
        run: |
          cd brain-ai
          ./build.sh --no-tests
      
      - name: Run C++ tests
        run: |
          cd brain-ai/build
          ctest --output-on-failure

  python-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          cd brain-ai-rest-service
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          cd brain-ai-rest-service
          pytest tests/ --cov=app

  gui-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd brain-ai-gui
          npm ci
      
      - name: Build GUI
        run: |
          cd brain-ai-gui
          npm run build

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker images
        run: |
          docker compose build
      
      - name: Test Docker Compose
        run: |
          docker compose up -d
          sleep 30
          docker compose ps
          docker compose down
