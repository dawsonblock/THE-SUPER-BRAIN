name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  cpp-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev
      
      - name: Build C++ core
        run: |
          cd brain-ai
          ./build.sh --no-tests
      
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                -DCMAKE_C_COMPILER_LAUNCHER=ccache \
                -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
                -DBUILD_TESTS=ON \
                -DBUILD_PYTHON_BINDINGS=OFF \
                -GNinja ..

      - name: Build
        working-directory: brain-ai/build
        run: |
          JOBS=1
          if command -v nproc >/dev/null 2>&1; then
            JOBS="$(nproc)"
          elif command -v sysctl >/dev/null 2>&1; then
            JOBS="$(sysctl -n hw.ncpu || echo 1)"
          fi
          ninja -j "${JOBS}"

      - name: Run C++ tests
        run: |
          cd brain-ai/build
          ctest --output-on-failure

  python-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          cd brain-ai-rest-service
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          cd brain-ai-rest-service
          pytest tests/ --cov=app
          pytest -q --cov=app --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./brain-ai-rest-service/coverage.xml
          flags: python
          name: python-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./brain-ai-rest-service/coverage.xml
          flags: python
          name: python-coverage

  # Frontend build and test
  test-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: brain-ai-gui/package-lock.json

  gui-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd brain-ai-gui
          npm ci
      
      - name: Build GUI
        run: |
          cd brain-ai-gui
          npm run build

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker images
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.ref }}-${{ hashFiles('**/Dockerfile.rest', '**/requirements.txt', 'brain-ai/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ github.ref }}-
            ${{ runner.os }}-buildx-

      - name: Build REST service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.rest
          push: false
          tags: brain-ai-rest:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # Temp fix for cache growth
      - name: Move cache
        run: |
          docker compose build
      
      - name: Test Docker Compose
        run: |
          docker compose up -d
          sleep 30
          docker compose ps
          docker compose down
