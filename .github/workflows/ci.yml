name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  cpp-build-and-test:
    name: C++ Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libssl-dev python3-dev
    
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake openssl
    
    - name: Build C++ Core
      working-directory: brain-ai
      run: |
        ./build.sh
    
    - name: Run C++ Tests
      working-directory: brain-ai/build
      run: |
        ctest --output-on-failure --timeout 300
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cpp-test-results-${{ matrix.os }}
        path: brain-ai/build/Testing/

  python-rest-service:
    name: Python REST Service Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: brain-ai-rest-service
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx
    
    - name: Run linting
      working-directory: brain-ai-rest-service
      run: |
        pip install flake8 black
        flake8 app/ --max-line-length=120 --ignore=E203,W503 || true
        black --check app/ || true
    
    - name: Run tests
      working-directory: brain-ai-rest-service
      env:
        SAFE_MODE: "true"
        LLM_STUB: "true"
        REQUIRE_API_KEY_FOR_WRITES: "false"
      run: |
        pytest tests/ -v --cov=app --cov-report=xml || true
    
    - name: Upload coverage
      if: always()
      uses: codecov/codecov-action@v4
      with:
        files: ./brain-ai-rest-service/coverage.xml
        flags: python
        token: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true

  gui-build:
    name: GUI Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: brain-ai-gui/package-lock.json
    
    - name: Install dependencies
      working-directory: brain-ai-gui
      run: npm ci
    
    - name: Run linting
      working-directory: brain-ai-gui
      run: npm run lint || true
    
    - name: Build GUI
      working-directory: brain-ai-gui
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gui-build
        path: brain-ai-gui/dist/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [cpp-build-and-test, python-rest-service]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libssl-dev python3-dev
    
    - name: Build C++ Core
      working-directory: brain-ai
      run: ./build.sh --no-tests
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r brain-ai-rest-service/requirements.txt
        pip install -r brain-ai/deepseek-ocr-service/requirements.txt
    
    - name: Run smoke tests
      env:
        DEEPSEEK_OCR_MOCK_MODE: "true"
        REQUIRE_API_KEY_FOR_WRITES: "false"
        SAFE_MODE: "true"
        LLM_STUB: "true"
      run: |
        chmod +x test_smoke.sh
        ./test_smoke.sh

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker images
      run: docker-compose build --parallel
    
    - name: Test Docker services
      run: |
        docker-compose up -d
        sleep 15
        docker-compose ps
        docker-compose down

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Python dependency check
      run: |
        pip install safety
        safety check --file brain-ai-rest-service/requirements.txt || true

  deployment-check:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    needs: [integration-tests, docker-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check deployment scripts
      run: |
        chmod +x deploy.sh test_smoke.sh
        bash -n deploy.sh
        bash -n test_smoke.sh
    
    - name: Validate version consistency
      run: |
        VERSION=$(cat VERSION)
        echo "System version: $VERSION"
        grep -q "$VERSION" README.md || echo "Warning: Version mismatch in README"
